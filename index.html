<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- App Logo -->
  <img class="phonie" src="./icons/logo.svg" alt="">

  <div class="container">
    <form action="">
      <div>
        <label for="emailAddress">Email Address</label><br>
        <input class="inputDesign email" type="text" id="emailAddress" name="emailAddress"
          placeholder="Enter email address"><br>
      </div>
      <div class="inputCustomize">
        <label for="phoneNumber">Phone Number</label><br>
        <input class="inputDesign phone" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"
          maxlength="11"><br>
      </div>
      <div class="inputCustomize">
        <label for="amount">Amount</label><br>
        <input class="inputDesign amount" type="number" id="amount" name="Amount" value="100" step="100" min="100"
          placeholder="Enter recharge amount"><br>
      </div>
      <div class="inputCustomize">
        <label for="amount">Recharge type</label><br>
        <div class="rechargeCategory">

          <button class="buttonAirtime">Airtime</button>

          <button class="buttonData">Data</button>
        </div>
      </div>
      <div class="buttonSubmit">
        <button type="submit" class="recharge">Recharge now</button>
      </div>
  </div>
  </form>
  </div>



  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
